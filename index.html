<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="outer-box">
            <div class="inner-box" id="headers">
                <h1>ETCH-A-SKETCH</h1>
                <p>
                    Change grid size:
                </p>
                <input type="text" id="sizeForm">
                <button type="button" id="confirm">Confirm</button>
            </div>
            <div class="inner-box" id="grid"></div>
            <div class="inner-box" id ="bottom">
                <button type="button" id="random">Random Colors</button>
                <button type="button" id="darken">Darken</button>
                <button type="button" id="reset">Reset</button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
